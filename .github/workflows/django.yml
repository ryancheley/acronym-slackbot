name: Django CI

on:
  push:
    branches-ignore:
      - main

jobs:

  build:
    runs-on: ubuntu-18.04
    services:
      postgres:
        image: postgres:12.2
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_actions
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements/local.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: psycopg2 prerequisites
      run: sudo apt-get install python-dev libpq-dev
    - name: graphviz prerequisites
      run: sudo apt-get install graphviz libgraphviz-dev pkg-config
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psycopg2
        pip install -r requirements/local.txt
    - name: create env file
      run: |
        touch core/.env
        echo DEBUG=off >> core/.env
        echo SECRET_KEY=${{ secrets.SECRET_KEY }} >> core/.env
        echo STATICFILES_STORAGE=${{ secrets.STATICFILES_STORAGE }} >> core/.env
    - name: Run migrations
      run: python manage.py migrate
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-1
    - name: Run tests
      run: coverage run -m pytest

    - name: deploy code
      uses: appleboy/ssh-action@v0.1.2
      with:
        host: ${{ secrets.SSH_HOST_TEST }}
        key: ${{ secrets.SSH_KEY_TEST }}
        username: ${{ secrets.SSH_USERNAME }}

        script: |
          rm -rf core
          git clone --branch dev git@github.com:ryancheley/core.git

          source /home/core/venv/bin/activate

          cd /home/core/

          rm -rf /home/core/core

          cp -r /root/core/ /home/core/core

          cp /home/core/.env /home/core/core/core/.env

          pip -q install -r /home/core/core/requirements.txt

          python /home/core/core/manage.py migrate

          mkdir /home/core/core/static
          mkdir /home/core/core/staticfiles

          python /home/core/core/manage.py collectstatic --noinput -v0

          systemctl daemon-reload
          systemctl restart core