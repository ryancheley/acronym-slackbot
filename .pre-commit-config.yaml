repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
    # Run the linter
    - id: ruff
      args: [--fix]
    # Run the formatter
    - id: ruff-format
-   repo: https://github.com/rtts/djhtml
    rev: 3.0.6
    hooks:
    - id: djhtml
-   repo: https://github.com/guilatrova/tryceratops
    rev: v2.3.2
    hooks:
    - id: tryceratops
-   repo: https://github.com/adamchainz/django-upgrade
    rev: 1.23.0
    hooks:
    -   id: django-upgrade
        args: [--target-version, "4.2"]
